<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<title>Spaceballs: The Hangman Game</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!-- jQuery CDN -->
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"|script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<!-- Latest compiled and minified CSS -->

<body>
	<!-- Title -->

<div class="container">
	<div class="row">
		<div class="col-lg-7 text-muted">
			<h2 class="">Please make your first guess to start the game</h2>
  		
			<br>
			<h2>Wins:</h2>
			<div id="victory"></div>

			<h2>Letters you have guessed already:</h2>
			<div id="guessedWord"></div>
			<br>	   	
		</div>

		<div class="col-md-5">
			<img id="head" src="assets/images/starwarstitle.png" alt="title img">
		</div>
	</div>
	<div class="row">
		<div class="col-md-1">
			
		</div>
		<div class="col-md-8">
			<img id="head" src="assets/images/starwarschar.jpg">
		</div>
	</div>
</div>
